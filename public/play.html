  <script lang="javascript">
     
        /**
     * Get the value of a querystring
     * @param  {String} field The field to get the value of
     * @param  {String} url   The URL to get the value from (optional)
     * @return {String}       The field value
     */

    // document.getElementById('videoSource').setAttribute("src", getQueryString('v'));

    var player = `<video id="my-video" class="video-js" controls preload="auto" width="400" height="400" data-setup="{}">
                  <source src="` + getQueryString('v') + `" id="videoSource" type='video/mp4'>
                  <p class="vjs-no-js">
                      To view this video please enable JavaScript, and consider upgrading to a web browser that
                      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                  </p>
              </video>`
    document.getElementById("playerContainer").innerHTML = player;
     function getQueryString(field, url) {
   
            var href = url ? url : window.location.href;
            var reg = new RegExp('[?&]' + field + '=([^&#]*)', 'i');
            var string = reg.exec(href);
        //    alert(string[1]);
            return string ? string[1] : null;
        };
    </script>
